{% block title %}Manage Users{% endblock %}

{% block content %}
<h1>User Management</h1>
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
