{% block title %}Manage Products{% endblock %}

{% block content %}
<h1>Product Management</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td><a href="{% url 'edit_product' product.id %}">Edit</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
